    <main class="auth-wrapper">
        <div class="login-container glass-card">
            <h2 class="auth-title gradient-text"><i class="fas fa-lock"></i> Sign In</h2>
            <form action="dashboard.php" autocomplete="on" class="auth-form">
                <div class="form-field">
                    <label for="un">Username</label>
                    <input type="text" name="un" id="un" placeholder="Enter your username" required>
                </div>
                <div class="form-field">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="switch-link">Don't have an account? <a href="register.html">Create one</a></p>
            </form>
        </div>
